{% load static %}


{% include 'recruiter_navigation.html' %}

<script>alert('Login Successfully')</script>


<div class="bg-dark" style="width:100%; border-radius:0px; margin-top:0.3%;">
    <marquee  class="text-white"  style ="">
        <b>Recruiter Profile</b>
    </marquee>
</div>

{% for msg in messages %}
  <div  class="btn btn-success" style="backgroung-color:black; border-radius:0px;  margin-top:0.3%; width:100%"><marquee ><b>{{msg}}</b></marquee></div>
{%  endfor   %}

<form  class="container mt-5" method="post" >
    {% csrf_token %}
{% for data in data %}
    <div class="from-row">
        <div class="from-group col-md-6" >
            <label><b>First Name</b></label>
            <input  type="text" class="form-control"  value="{{data.finame}}" name="first_name"required>
        </div>
        <br>
    </div>
    </div>


    <div class="from-row">
        <div class="from-group col-md-6" >
            <label><b>Last Name</b></label>
            <input type="text" class="form-control"value="{{data.lname}}" name="last_name"  required>
        </div>
        <br>


        <div class="from-group col-md-6" >
            <label><b>Contact</b></label>
            <input type="tel" class="form-control" value="{{data.contact}}" name="contact"  required>
        </div>
        <br>

          <div class="from-row">
        <div class="from-group col-md-6" >
            <label><b>Company</b></label>
            <input type="text" class="form-control" value="{{data.company}}" name="company"  readonly required>
        </div>
        <br>

        <div class="from-group col-md-6" >
            <label><b>Email ID</b></label>
            <input type="text" class="form-control" value="{{data.email}}" name="experience" readonly required>
        </div>
        <br><div class="from-group col-md-6" >
        <lable>Gender</lable>
              <div style="border:1px solid lightgrey; padding 6px; border-radius:6px">
           <div class="custom-control custom-radio custom-control-inline">
                  <input value="{{data.gender}}" style="margin-right:1%" type="radio" name="Gender"/>Male<br>
           <input style="margin-right:1%" type="radio" name="Gender"/>Female<br>
           <input style="margin-right:1%" type="radio" name="Gender"/>other
           </div>
              </div>

        </div>
        <br>
    </div>

    <div class="from-row">
        <div class="from-group col-md-12" >
            <label><b>Company Logo</b></label>
            <img  src="{{data.image.url}}" style="width:100px; height:100px; border-radius:50%">
        </div>
        <br>
    </div>
    </div>
    </div>
    {%  endfor   %}
    <input type="submit" value="Update" class="btn btn-primary" style="width:50%; border-radius:0%">
</form>
