{% load static %}

{% block body %}

{% include 'recruiter_navigation.html' %}
<style>

tr{text-align:center}

</style>

<div class="bg-dark" style="border-radius:0px; width:100%; margin-top:0.3%">
    <marquee class="text-black" >
        <b style="color:white">View All Jobs</b>
    </marquee>
</div>
<hr>
<div class="container">
<table class="table table-hover " id="example">
    <thead>
    <tr class="bg-dark" style="color : white">
        <th>Sr.No</th>
        <th>Job Title</th>
        <th>CreationDate</th>
            <th>Action</th>

    </tr>
    </thead>

    <tbody>
    {% for i in job %}
    <tr style="background-color : #DEB887">
        <td>{{forloop.counter}}</td>
        <td>{{i.title}}</td>
        <td>{{i.creationdate}}</td>
        <td><a href="{% url 'edit_jobdetail' i.id  %}" style="border-radius:0%" class="btn btn-success btn-sm" onclick="return confirm('Are you Sure?')">Edit</a>
        <a href="{% url 'delete_job' i.id  %}" style="border-radius:0%" class="btn btn-danger btn-sm" onclick="return confirm('Are you Sure?')">Delete</a>
        </td>

    </tr>
    {% endfor %}
    </tbody>
</table>
</div>

{% endblock %}
